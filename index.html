<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="./styles/reset.css">
  <link rel="stylesheet" type="text/css" href="./styles/app.css">
  <link rel="stylesheet" type="text/css" href="./styles/icons.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quero!</title>
</head>

<body>
  <header class="first">
    <button class="icon">
          <i class="icon-menu"></i>
    </button>
    <div class="header-wrapper">
      <div class="group">
        <div class="item">
          <span>My Tasks</span>
        </div>
        <div class="item secondary">
          <a href="#">Inbox</a>
        </div>
        <div class="item">
          <button class="icon">
                    <i class="icon-plus"></i>
              </button>
        </div>
      </div>
      <div class="search-container">
        <input class="search" type="search" placeholder="Search">
        <div class="icon">
          <i class="icon-magnify"></i>
        </div>
      </div>
      <div class="group">
        <div class="item secondary">
          <a href="#">Help</a>
          <button class="icon">
                    <i class="icon-chevron-down"></i>
              </button>
        </div>
        <div class="item secondary">
          <a href="#">Personal Projects</a>
        </div>
        <div class="item">
          <div class="avatar"></div>
        </div>
      </div>
    </div>
  </header>
  <header class="second">
    <div class="avatar secondary"></div>
    <div class="info">
      <h1>My Personal Tasks</h1>
      <i class="icon-chevron-down"></i></div>
  </header>
  <div class="main">
    <div class="tasks top-round">
      <header>
        <button class="outline" onclick="addTask(this)">
          Add Task
        </button>
        <button class="icon">
          <i class="icon-settings"></i>
        </button>
      </header>
      <div class="content">
        <ul class="task-list">
        </ul>
      </div>
    </div>
    <div class="details hidden top-round">
      <header>
        <div class="group">
          <div class="avatar"></div>
          <div class="item secondary">
            <span>Rafael Freitas</a>
            </div>
            <i class="icon-circle circle"></i>
        </div>
        <div class="group icons">
          <div class="rounded dotted">
            <i class="icon-calendar"></i>
          </div>
          <div class="item date">
              <span>Due Date</a>
              </div>
          <div class="rounded">
            <i class="icon-share"></i>
          </div >
            <div class="rounded">
              <i class="icon-heart"></i>
            </div>
          <div class="rounded">
            <i class="icon-clip"></i>
          </div>
          <div class="rounded">
            <i class="icon-ellipsis"></i>            
          </div>
        </div>
        <div class="group">
          <button class="icon" onclick="closeDetails()">
                <i class="icon-close"></i>
              </button>
        </div>
      </header>
      <div class="content">
        <div class="content-wrapper">
          <div>
            <i class="icon-check check"></i>
            <input id="title-input" type="text" placeholder="New Task" onblur="saveOnBlur()" onkeydown="saveOnEnter()">
          </div>
          <textarea id="description-textarea" cols="30" rows="10" placeholder="Description" onblur="saveOnBlur()"></textarea>
        </div>
        <footer>
          <div class="avatar"></div>
          <textarea cols="30" rows="10" id="comments-textarea" placeholder="Write a comment..." onblur="saveOnBlur()"></textarea>
        </footer>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="./js/context.js"></script>
  <script type="text/javascript" src="./js/list-handler.js"></script>
  <script type="text/javascript" src="./js/details-handler.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
